<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
        name="description"
        content="Generate grammar error on your text"
        />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <title>GPTErr</title>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["ui-sans-serif", "system-ui"],
            serif: ["ui-serif", "Georgia"],
            mono: ["ui-monospace", "SFMono-Regular"],
            display: ["Nunito Sans"],
          },
        },
      };

      function showNotification() {
        const notification = document.getElementById("notification");
        notification.style.display = "flex";
        requestAnimationFrame(() => {
          notification.style.transform = "translateY(0)";
        });

        setTimeout(function () {
          notification.style.transform = "translateY(-100%)";
        }, 2000);

        setTimeout(function () {
          notification.style.display = "none";
        }, 2400);
      }
    </script>
  </head>
  <body class="flex flex-col h-full mx-auto">
    <div
      id="notification"
      class="notification bg-white shadow-md font-display p-2 rounded-md w-1/4 mx-auto"
    >
      <span>Copied</span>
    </div>
    <h1
      class="mx-auto pt-20 text-3xl md:text-5xl font-display font-bold tracking-wide"
    >
      GPTErr<span class="text-slate-500">or</span>
    </h1>
    <h2 class="mx-auto py-8 text-1xl md:text-2xl font-display">
      Generate grammar
      <span class="relative inline-block">
        <span class="relative underline decoration-wavy decoration-red-500/80"
          >error on</span
        >
      </span>
      your text
    </h2>
    <div class="flex flex-col">
      <form
        class="flex flex-col h-1/2 mx-auto w-2/3 md:w-1/2 mb-12"
        action="{{ url_for('error_generator') }}"
        method="POST"
      >
        <textarea
          autofocus
          class="flex h-1/3 w-full mx-auto rounded-md border border-slate-300 bg-transparent py-2 px-3 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          name="input_text"
          id="input_text"
          rows="30"
          cols="50"
          onkeydown="if (event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); this.form.submit(); }"
        ></textarea>
        <br />
        <input
          class="mt-4 mx-auto rounded-md text-sm bg-black text-white hover:bg-black/80 transition text-center text-slate-800 py-2 px-4"
          type="submit"
          value="Generate Errors"
        />
        {% if error_text %}
        <p
          class="font-display mt-8 px-4 py-4 shadow-md rounded-xl border transition hover:bg-gray-100 cursor-copy"
          data-clipboard-action="copy"
          data-clipboard-text="{{ error_text }}"
          onclick="showNotification()"
        >
          {{ error_text }}
        </p>
        {% endif %}
      </form>
      <a
        href="https://github.com/xyspg/GPTErr"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg
          class="mx-auto cursor-pointer mb-8"
          width="20"
          height="20"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.49933 0.25C3.49635 0.25 0.25 3.49593 0.25 7.50024C0.25 10.703 2.32715 13.4206 5.2081 14.3797C5.57084 14.446 5.70302 14.2222 5.70302 14.0299C5.70302 13.8576 5.69679 13.4019 5.69323 12.797C3.67661 13.235 3.25112 11.825 3.25112 11.825C2.92132 10.9874 2.44599 10.7644 2.44599 10.7644C1.78773 10.3149 2.49584 10.3238 2.49584 10.3238C3.22353 10.375 3.60629 11.0711 3.60629 11.0711C4.25298 12.1788 5.30335 11.8588 5.71638 11.6732C5.78225 11.205 5.96962 10.8854 6.17658 10.7043C4.56675 10.5209 2.87415 9.89918 2.87415 7.12104C2.87415 6.32925 3.15677 5.68257 3.62053 5.17563C3.54576 4.99226 3.29697 4.25521 3.69174 3.25691C3.69174 3.25691 4.30015 3.06196 5.68522 3.99973C6.26337 3.83906 6.8838 3.75895 7.50022 3.75583C8.1162 3.75895 8.73619 3.83906 9.31523 3.99973C10.6994 3.06196 11.3069 3.25691 11.3069 3.25691C11.7026 4.25521 11.4538 4.99226 11.3795 5.17563C11.8441 5.68257 12.1245 6.32925 12.1245 7.12104C12.1245 9.9063 10.4292 10.5192 8.81452 10.6985C9.07444 10.9224 9.30633 11.3648 9.30633 12.0413C9.30633 13.0102 9.29742 13.7922 9.29742 14.0299C9.29742 14.2239 9.42828 14.4496 9.79591 14.3788C12.6746 13.4179 14.75 10.7025 14.75 7.50024C14.75 3.49593 11.5036 0.25 7.49933 0.25Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new ClipboardJS(".cursor-copy");
      });
    </script>
    <style>
      body {
        background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
      }
      .notification {
        left: 0;
        right: 0;
        display: none;
        position: absolute;
        transition: transform 230ms cubic-bezier(0.21, 1.02, 0.73, 1) 0s,
          display 0s linear 230ms;
        transform: translateY(-100%);
        top: 0;
        justify-content: center;
      }
    </style>
  </body>
</html>
